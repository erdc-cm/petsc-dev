<html> 
<head> <title>Set PETSc Options via the AMS</title> 
</head> 
  <body> 
    <h1>Set PETSc Options via the AMS <a href="http://www.mcs.anl.gov/petsc/plugins.html">(First time user)</a></h1> 

     <OBJECT classid="clsid:8AD9C840-044E-11D1-B3E9-00805F499D93"
         WIDTH   = 800 
         HEIGHT  = 1000  
         codebase="http://www.mcs.anl.gov/petsc/plugins.html"
       >
       <PARAM NAME = CODE VALUE     = "PETScOptions" >
       <PARAM NAME = CODEBASE VALUE = . >
       <PARAM NAME = ARCHIVE VALUE  = "PETScOptions.jar" >
       <PARAM NAME = "type" VALUE   = "application/x-java-applet;version=1.3">
       <PARAM NAME = server VALUE   = terra.mcs.anl.gov >
     </OBJECT>

     <EMBED type ="application/x-java-applet;version=1.3" 
       java_CODE     = "PETScOptions" 
       java_CODEBASE = . 
       java_ARCHIVE  = "PETScOptions.jar" 
       WIDTH         = 1000 
       HEIGHT        = 1000  
       server        = terra.mcs.anl.gov 
       pluginspage   = "http://www.mcs.anl.gov/petsc/plugins.html"
     >
  </body> 
</html>
